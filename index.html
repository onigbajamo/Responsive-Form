<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="left">
          <h1 class="desc-title">Learn to code by watching others</h1>
          <p class="desc">
            See how experienced developers solve problems in real time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="right">
          <div class="form-title">
            <p><span>Try it free 7 days</span> then $20/mo thereafter</p>
          </div>
          <form class="form">
            <div class="input-div">
              <label for="fname"></label>
              <input
                type="text"
                required
                placeholder="First Name"
                class="form-input"
              />

              <div class="error" data-error="First Name cannot be empty!"></div>
            </div>

            <div class="input-div">
              <label for="lname"></label>
              <input
                type="text"
                required
                placeholder="Last Name"
                class="form-input"
              />

              <div class="error" data-error="Last Name cannot be empty!"></div>
            </div>

            <div class="input-div">
              <label for="email"></label>
              <input
                type="text"
                required
                placeholder="Email Address"
                class="form-input"
              />

              <div
                class="error"
                data-error="Looks like this is not an email!"
              ></div>
            </div>

            <div class="input-div">
              <label for="password"></label>
              <input
                type="password"
                required
                placeholder="Password"
                class="form-input"
              />

              <div class="error" data-error="Password cannot be empty!"></div>
            </div>
            <button>Claim your free trial</button>
            <p class="agree">
              By clicking the button you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
